plugins {
    id 'java'
    id 'application'
    id 'distribution'
}
application {
    mainClass = 'com.niton.render.Launcher'
}

group 'com.niton'
version '1.0-a'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://niton.jfrog.io/artifactory/java-libs/"
    }
}

dependencies {
    implementation group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.10.0'//vector lib in use
    implementation 'com.niton:reactj:3.1.0b4'//just ui stuff also made by me
    implementation 'com.niton.reactj:swing:0.1.1'
    implementation 'org.javassist:javassist:3.28.0-GA'//bcs i managed to break dependencies, not in use
}

test {
    useJUnitPlatform()
}